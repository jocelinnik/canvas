<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Um her√≥i que atira</title>
    <script src="js/teclado.js"></script>
    <script src="js/heroi.js"></script>
    <script src="js/bola.js"></script>
    <script src="js/animacao.js"></script>
</head>

<body>
    <canvas id="canvas-teclado-3" width="500" height="500"></canvas>

    <script>
        /*
        * vai comecar a parecer um jogo
        */

        //referencias do canvas
        var canvas = document.getElementById('canvas-teclado-3');
        var context = canvas.getContext('2d');

        //instancia dos objetos
        var teclado = new Teclado(document);
        var animacao = new Animacao(context);

        //um sprite pode ler o teclado para saber como se comportar
        var heroi = new Heroi(context, teclado, animacao);
        heroi.x = 0;
        heroi.y = 100;
        animacao.novoSprite(heroi);

        //evento de disparo
        teclado.disparou(ESPACO, function(){
            heroi.atirar();
        });

        //ativando a animacao
        animacao.ligar();
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Movimentando personagem com classe javascript</title>
    <script src="teclado.js"></script>
</head>

<body>
    <canvas id="canvas-teclado-2" width="500" height="500"></canvas>

    <script>
        /*
        * acoes de interacao com o teclado
        */

        //referencias do canvas
        var canvas = document.getElementById('canvas-teclado-2');
        var context = canvas.getContext('2d');

        //posicao inicial do personagem
        var posicao = 0;
        desenharPersonagem();

        //instanciando um objeto da classe Teclado
        var teclado = new Teclado(document);

        //loop de animacao
        requestAnimationFrame(animar);

        //funcao de animacao
        function animar(){
            if(teclado.pressionada(SETA_ESQUERDA)){
                posicao = posicao - 10;
            }else if(teclado.pressionada(SETA_DIREITA)){
                posicao = posicao + 10;
            }

            desenharPersonagem();
            requestAnimationFrame(animar);
        }

        //um personagem nao muito simpatico, mas...
        function desenharPersonagem() {
            context.clearRect(0, 0, canvas.widht, canvas.height);
            context.fillRect(posicao, 100, 20, 50);
        }
    </script>
</body>

</html>

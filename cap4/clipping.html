<!DOCTYPE html>
<html>
<head>
	<title>
		Spritesheet - recorte e enquadramento (clipping)
	</title>
</head>
<body>
	<canvas id="canvas-clipping" width="500" height="500"></canvas>

	<script>
		var spriteSonic = new Image();
		spriteSonic.src = 'spritesheet.png';
		spriteSonic.onload = function(){
			//passar estest valores conforme a sprite
			var linhas = 3;
			var colunas = 8;

			//dimensao de cada quadro
			var largura = spriteSonic.width / colunas;
			var altura = spriteSonic.height / linhas;

			//quadro que eu quero (expresso em linha e coluna)
			var queroLinha = 2;
			var queroColuna = 7;

			//posicao de recorte
			var x = largura * queroColuna;
			var y = altura * queroLinha;

			var context = document.getElementById('canvas-clipping').getContext('2d');
			context.drawImage(
				spriteSonic,
				x,
				y,
				largura,
				altura,
				100, // posicao no canvas onde quero desenhar
				100,
				largura,
				altura
			);
		};
	</script>
</body>
</html>
